<div class="container_big-card">
  <a [routerLink]="['content', id]">
  <div class="big-card_photo">
    <img src="{{photo}}" class="card" alt="big-card" />
  </div>
  </a>
  <div class="big-card_title">
    <h1>{{title}}</h1>
  </div>
  <div class="big-card_description">
    <p>
      {{description}}
    </p>
  </div>
  <div class="big-card-button">
    <a href="https://www.disneyplus.com/pt-br/series/ahsoka/pdpjs2TO4zJ4" target="_blank">
      <button type="button">ASSISTA AGORA</button>
    </a>
  </div>
</div>
